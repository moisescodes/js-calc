<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="calc-body">
      <section class="calc-output">0</section>

      <section class="calc-controls">
        <div class="calc-row">
          <button class="calc-button double">
            C
          </button>
          <button class="calc-button">
            ←
          </button>
          <button class="calc-button">
            ÷
          </button>
        </div>

        <div class="calc-row">
          <button class="calc-button">
            7
          </button>
          <button class="calc-button">
            8
          </button>
          <button class="calc-button">
            9
          </button>
          <button class="calc-button">
            ×
          </button>
        </div>

        <div class="calc-row">
          <button class="calc-button">
            4
          </button>
          <button class="calc-button">
            5
          </button>
          <button class="calc-button">
            6
          </button>
          <button class="calc-button">
            –
          </button>
        </div>

        <div class="calc-row">
          <button class="calc-button">
            1
          </button>
          <button class="calc-button">
            2
          </button>
          <button class="calc-button">
            3
          </button>
          <button class="calc-button">
            +
          </button>
        </div>

        <div class="calc-row">
          <button class="calc-button triple">
            0
          </button>
          <button class="calc-button">
            =
          </button>
        </div>
      </section>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
